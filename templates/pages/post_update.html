{% extends "_base.html" %}
{% load static %}
    {% block title %}更新ページ{% endblock title %}
    {% block css %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'css/post_create.css' %}" />
    {% endblock css %}

    {% block content %}
    <div class="post">
      <div id="reslt"></div>
      <h1 class="hedding-text">Update</h1>
      <div class="post_wrappeer">
        <form class="post_contents" method="post" enctype="multipart/form-data">
          {{ form.as_p }}
          {% csrf_token %}
          <input type="submit" value="submit">
        </form>
      </div>
    </div>
    {% endblock content %}
    {% block javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% endblock javascript %}
