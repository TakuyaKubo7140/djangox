{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>投稿ページ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/post_create.css' %}" />
  </head>
  <body>
    <div class="post">
      <h1>投稿ページです。</h1>
      <div class="post_wrappeer">
        <div class="post_contents">
          <div class="post_name">
            <p class="post_txt">名前</p>
            <input type="text" placeholder="名前" />
          </div>
          <div class="post_address">
            <p class="post_txt">住所</p>
            <input type="text" placeholder="住所" />
          </div>
          <div class="post_category">
            <p class="post_txt">ジャンル・カテゴリー</p>
            <select name="category" id="category">
              <option value="">カフェ</option>
              <option value="">カードゲーム</option>
              <option value="">景色</option>
            </select>
          </div>
          <div class="post_content">
            <p class="post_txt">本文</p>
            <textarea name="content" id="post_content" cols="50" rows="20" placeholder="おすすめポイントやここが良い！と思ったことを部分を共有しましょう！"> </textarea>
          </div>
          <div class="post_add_btn">
            <a href="#">投稿する！</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
